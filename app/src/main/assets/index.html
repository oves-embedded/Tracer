		function generateEchart(id){
			let sonEchart='<div id="'+id+'" style="height:300px; width: 100%; background-color: white;">'
			$('body').append(sonEchart);
		}
		function createOption(name,desc){
			let option = {
			 title: {
				text: name,
				subtext: desc
			  },
			  tooltip: {
			    trigger: 'axis',
			    axisPointer: {
			      type: 'shadow'
			    }
			  },
			  grid: {
			    left: '3%',
			    right: '4%',
			    bottom: '3%',
			    containLabel: true
			  },
			  xAxis: [
			    {
			      type: 'category',
			      data: [],
			      axisTick: {
			        alignWithLabel: true
			      }
			    },
			  ],
			  yAxis: [
			    {
			      type: 'value'
			    }
			  ],
			 
			  series: [
			    {
				smooth: true,
				  name: 'Direct',
				  type: 'line',
				  barWidth: '15',
				  data: []
			    },
			  ]
			};
			return option;
		}

			if(data.valType!=5){
				//判断是否存在echart
				let element=document.getElementById(data.name);
				let myCharts;
				if(element){
					myCharts=echarts.getInstanceByDom(element);
				}else{
					generateEchart(data.name)
					element=document.getElementById(data.name);
					myCharts=echarts.init(element);
					myCharts.setOption(createOption(data.name,data.desc),true)
				}
				let option=myCharts.getOption();
				option.series[0].data.push(data.realVal);
				if(option.series[0].data.length>20){
					option.series[0].data=option.series[0].data.slice(1)
				}
				
				if(option.xAxis[0].data&&option.xAxis[0].data.length==0){
					option.xAxis[0].data.push(1);
				}else{
					option.xAxis[0].data.push(option.xAxis[0].data[option.xAxis[0].data.length-1]+1);
				}
				
				if(option.xAxis[0].data.length>20){
					option.xAxis[0].data=option.xAxis[0].data.slice(1)
				}
				myCharts.setOption(option);
			}
		}
		
		function test(){
			return 'Success'
		}
		
		
		
	</script>
</html>
